<html lang="en">
<head>
    <title>Answer 6</title>
</head>
<body>
    <form style="width: 30%; margin: auto; background-color: #d9d2d2; padding: 10px 0px 40px 50px;">
        <h1 style="font-size: 43px;">Customer Data Info</h1>
        <div>
            <label>Name:</label><br>
            <input type="text" name="Name" placeholder="Enter Customer Name" style="width:80%; height:30px; margin-bottom: 20px;">
        </div>
        <div>
            <label for="Address">Address:</label><br>
            <textarea name="Address" cols="30" rows="10" placeholder="Enter permenant address"
                style="width:80%; height:100px; margin-bottom: 20px" ></textarea>
        </div>
        <div>
            <label for="Age">Age:</label><br>
            <input type="number" name="Age" style="width:80%; height:30px; margin-bottom: 20px">
        </div>
        <div>
            <label for="Gender" style="margin-right: 10px;">Gender:</label>
            Male <input type="radio" style="margin: 15px;">
            Female <input type="radio" name="Gender" value="Female" style="margin: 15px;">
            Other <input type="radio" name="Gender" value="Other" style="margin: 15px;">
        </div>
        <div>
            <label for="Room" style="margin-right: 10px;">Room Type:</label>
            A/C<input type="radio" name="Room" value="A/C" style="margin: 15px;">
            Non-A/C<input type="radio" name="Room" value="Non-A/C" style="margin: 15px;">
            Deluxe<input type="radio" name="Room" value="Deluxe" style="margin: 15px;">
        </div>
        <div>
            <label for="Payment" >Payment Type: </label> <br>
            <select name="Payment" style="width:80%; height:30px;">
                <option value="Cash">Cash</option>
                <option value="Credit/Debit Card">Credit/Debit Card</option>
                <option value="Coupons">Coupons</option>
            </select>
        </div>
        <div>
            <button style="margin: 10px 150px;">Submit</button>
        </div>
    </form>
</body>
</html>
